<!DOCTYPE html>

    <title>hidden puppy game</title>
    <link type="text/css" rel="stylesheet" href="hidden_puppy_game.css">

            <div id="rest" class="menuStyle">남은수: &nbsp; 8</div>
            <div id="fail" class="menuStyle">실패수: &nbsp; 0</div>

            <div id="result" class="menuStyle">게임이 진행될 예정입니다.</div>
        </div>
        <div id="tablediv">
            <table>
                <tr><td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>

                <tr><td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td></tr>
                <tr><td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td>
                    <td><img src="media/img1.gif"></td><td><img src="media/img1.gif"></td></tr>

        </div>

    <div id="gameover"></div>
